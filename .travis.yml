language: php

matrix:
  include:
    - php: 7.4
      dist: xenial
    - php: 8.0
      dist: bionic
    - php: 8.1.0
      dist: bionic
    - php: nightly
      dist: bionic
  allow_failures:
    - php: nightly

before_install:
  - cp $HOME/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini /tmp
  - phpenv config-rm xdebug.ini

install:
  - composer install --no-progress --no-interaction --prefer-dist --no-suggest

script:
  - phpenv config-add /tmp/xdebug.ini
  - mkdir -p build/logs
  - vendor/phpunit/phpunit/phpunit -c phpunit.xml --coverage-clover build/logs/clover.xml
  - composer phpstan

after_success:
  - travis_retry php vendor/bin/php-coveralls -v

cache:
    directories:
        - $HOME/.composer/cache

notifications:
  email: false
